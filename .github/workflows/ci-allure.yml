name: Hybrid Automation CI

# --------------------------------------------------
# IMPORTANT:
# Cron runs in UTC
# 18:00 UTC = 11:30 PM IST
# --------------------------------------------------

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

  schedule:
    - cron: "0 18 * * *"   # Daily at 11:30 PM IST

  workflow_dispatch:

# --------------------------------------------------
# REQUIRED PERMISSIONS FOR GITHUB PAGES
# --------------------------------------------------
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-report:
    name: Run UI + API Tests & Generate Allure Reports
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout Repository
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # Setup Node (Cypress-safe)
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      # ---------------------------
      # Cache Cypress Binary
      # ---------------------------
      - name: Cache Cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('ui-automation/package-lock.json') }}

      # ---------------------------
      # Setup Java (Maven-safe)
      # ---------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # ---------------------------
      # Verify Tool Versions
      # ---------------------------
      - name: Verify versions
        run: |
          node -v
          java -version
          mvn -version

      # ---------------------------
      # Install Allure CLI
      # ---------------------------
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      # ---------------------------
      # Install UI Dependencies
      # ---------------------------
      - name: Install UI dependencies
        run: |
          cd ui-automation
          npm install

      # ---------------------------
      # Run Tests & Generate Reports
      # ---------------------------
      - name: Run automation and generate Allure reports
        run: |
          chmod +x run-allure.sh
          ./run-allure.sh
          ./run-allure.sh   # second run required for Trend

      # ---------------------------
      # Upload Allure Reports (Artifacts)
      # ---------------------------
      - name: Upload Unified Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-unified
          path: allure-report-unified

      - name: Upload UI Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-ui
          path: allure-report-ui

      - name: Upload API Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-api
          path: allure-report-api

  deploy-pages:
    name: Publish Allure Report to GitHub Pages
    needs: test-and-report
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
        # ---------------------------
        # Checkout Repository
        # ---------------------------
        - name: Checkout code
          uses: actions/checkout@v4

        # ---------------------------
        # Download all reports
        # ---------------------------
        - name: Download Unified Report
          uses: actions/download-artifact@v4
          with:
            name: allure-report-unified
            path: public/unified

        - name: Download UI Report
          uses: actions/download-artifact@v4
          with:
            name: allure-report-ui
            path: public/ui

        - name: Download API Report
          uses: actions/download-artifact@v4
          with:
            name: allure-report-api
            path: public/api

        # ---------------------------
        # Create HTML redirect files
        # ---------------------------
        - name: Create report redirect pages
          run: |
            mkdir -p public

            cat <<EOF > public/unified-report.html
            <html>
              <head>
                <meta http-equiv="refresh" content="0; url=./unified/">
              </head>
              <body>
                Redirecting to Unified Allure Report...
              </body>
            </html>
            EOF

            cat <<EOF > public/ui-report.html
            <html>
              <head>
                <meta http-equiv="refresh" content="0; url=./ui/">
              </head>
              <body>
                Redirecting to UI Allure Report...
              </body>
            </html>
            EOF

            cat <<EOF > public/api-report.html
            <html>
              <head>
                <meta http-equiv="refresh" content="0; url=./api/">
              </head>
              <body>
                Redirecting to API Allure Report...
              </body>
            </html>
            EOF

        # ---------------------------
        # Deploy to GitHub Pages
        # ---------------------------
        - name: Deploy to GitHub Pages
          uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: public
            publish_branch: gh-pages
